<div class="container my-5">
  <div class="card">
    <img [src]="prd?.imgURL" class="card-img-top" alt="{{prd?.name}}">
    <div class="card-body">
      <h5 class="card-title">{{prd?.name}}</h5>
      <p class="card-text">Price {{prd?.price}} | quantity {{prd?.quantity}}</p>
      <!-- routerLink='/Products' -->
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button [disabled]="currPrdID == prdIDsArr[0]" type="button" class="btn btn-danger" (click)="prevPrd()">Previous</button>
        <button type="button" class="btn btn-warning" (click)="goBack()">Back</button>
        <button [disabled]="currPrdID == prdIDsArr[prdIDsArr.length - 1]" type="button" class="btn btn-success" (click)="nextPrd()">Next</button>
      </div>
      <hr>
      <a class="btn btn-primary" (click)="goProducts()">Go to All Products</a>
    </div>
  </div>
</div>
