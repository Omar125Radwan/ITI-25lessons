<h2>Create Your Order:</h2>
<div class="mb-3">
  <label for="prdCat" class="form-label">Category:</label>
  <select class="form-control" id="prdCat" name="cat" [(ngModel)]="selectedCatID" (change)="filterProductsByCatID()">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<hr>
<div>
  <app-product-list [sentCatID]="selectedCatID" (totalPriceChanged)="onTotalPriceChanged($event)"></app-product-list>
</div>

<hr>
<div>
  <h3>Enter Your name</h3>
  <input type="text" #clientNameInp class="form-control">
</div>

<h3>Order Total Price: {{recivedOrderTotalPrice}} </h3>
<button class="btn btn-success" (click)="compeleteOrder()">Place Order</button>
